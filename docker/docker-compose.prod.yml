version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    image: mawi-backend:prod
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_AGROMO=${DB_AGROMO}
      - DB_BIOMO=${DB_BIOMO}
      - DB_ROBO=${DB_ROBO}
      - DB_BACK=${DB_BACK}
      - DB_SSL=${DB_SSL}
      # ✅ Important line — adds your real API base for Swagger & server logs
      - SWAGGER_SERVER_URL=${SWAGGER_SERVER_URL}
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://otel-collector:4318/v1/metrics
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/prometheus.yml
      - prometheus_data:/prometheus
    command: 
      - --config.file=/prometheus.yml
      - --storage.tsdb.retention.time=30d
    restart: unless-stopped
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"  # Changed from 3001 to avoid port conflict
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_CONFIG=/grafana.ini
      - GF_LOG_LEVEL=debug
      - GF_FEATURE_TOGGLES_PROVISIONING=true
      - GF_FEATURE_TOGGLES_KUBERNETESDASHBOARDS=true
    volumes:
      - ./grafana/custom.ini:/grafana.ini:ro
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
  otel-collector:
    image: otel/opentelemetry-collector:latest
    volumes:
      - ./observability/otel-collector-config.yaml:/otel-config.yaml
    command: ["--config=/otel-config.yaml"]
    ports:
      - "4319:4318"  # Expose collector on 4319 to avoid conflict with Tempo
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  grafana_data:
  prometheus_data:
